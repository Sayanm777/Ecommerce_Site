<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuyZaaR - Online Store</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles5.css">
        <link rel="icon" href="Shop.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h1>BuyZaaR</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#recommendations">Recommendations</a></li>
                        <li class="cart-icon">
                            <a href="#cart" id="cart-btn">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="hero">
                <div class="hero-content">
                    <h2>Welcome To BuyZaaR</h2>
                    <p>Discover amazing products at unbeatable prices
                    </p>
                    <a href="#products" class="btn">Shop Now</a>
                </div>
            </section>
            <div class="category-filters">
              <button class="filter-btn active" data-category="all">All Products</button>
              <button class="filter-btn" data-category="electronics">Electronics</button>
              <button class="filter-btn" data-category="fashion">Fashion</button>
              <button class="filter-btn" data-category="home">Home & Kitchen</button>
              <button class="filter-btn" data-category="sports">Sports & Outdoors</button>
            </div>
            <section id="products" class="product-section">
                <h2>Featured Products</h2>
                <div class="product-grid" id="product-grid">
                    <!--Products will be loaded here via javaScript-->
                </div>
            </section>
            <section id="recommendations" class="recommendation-section">
                <h2>Recommended For You</h2>
                <div class="recommendation-grid" id="recommendation-grid">
                    <!--Recommendations will be loaded here via javaScript-->
                </div>
            </section>
        </main>

        <!--Shipping Cart Sidebar-->
        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button class="close-cart" id="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cart-items">
                <!--Cart items will be loaded here -->
                <p class="empty-cart-messege">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="btn checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>

        <footer>
            <div class="container">
                <p>&lt;&lt;&copy; 2025 BuyZaaR. All rights reserved.&gt;&gt;</p>
            </div>
        </footer>

        <script src="script5.js"></script>
    </body>
</html>
